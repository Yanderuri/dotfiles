window:
  dimensions:
    lines: 30
    columns: 90
font:
  normal:
   family: Monofur Nerd Font
   style: Regular

  bold:
    family: Monofur Nerd Font
    style: Bold

  italic:
    family: Monofur Nerd Font
    style: Italic

  bold_italic:
    family: Monofur Nerd Font
    style: Bold Italic

  size: 20


